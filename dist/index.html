<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left-group">
          <div class="ellipse-group">
            <div class="ellipse-one"></div>
            <div class="ellipse-two">
              <div class="leter">v</div>
            </div>
          </div>
          <div class="name">Vista Lab</div>
        </div>
        <img src="./images/avatar.svg" alt="" class="avatar" />
      </header>
      <div class="lead-text">
        Hello, Aqeel , <span>Start planning today</span>
      </div>
      <div class="main">
        <div class="calendar-gear">
          <div class="title-day-week"></div>
          <div class="title-date-calendar"></div>
          <div class="calendar"></div>
        </div>
        <div class="tasks-gear">
          <input type="text" class="task" />
          <input type="time" class="time" />
          <input type="date" class="date" />
          <button class="add-tasks">+</button>
          <div class="sort-category"></div>
          <div class="sort-priority"></div>
          <div class="search-task"></div>
          <div class="task-list"></div>
        </div>
        <div class="achieves"></div>
      </div>
      <footer>
        <div class="left-group">
          <div class="ellipse-group">
            <div class="ellipse-one"></div>
            <div class="ellipse-two">
              <div class="leter">v</div>
            </div>
          </div>
          <div class="name">Vista Lab</div>
        </div>
        <div class="upcom">Â© 2024 Aqeel Shahzad. All Rights Reserved.</div>
        <img src="./images/Group 162.svg" alt="" class="social-media" />
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
